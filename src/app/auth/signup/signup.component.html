  <div class="row">
    <div class="col-md-3 signupForm">
      <h1 class="h2 homeBrand"><mat-icon class="dashboard_icon">dashboard</mat-icon>Code Note</h1>
      <mat-card>
      <h3 style="text-align: center;">Créer un compte</h3>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text"
                 id="lastName"
                 class="form-control"
                 formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input type="text"
                 id="firstName"
                 class="form-control"
                 formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 formControlName="password">
        </div>
        <div class="form-group">
          <label for="password">Confirmation du mot de passe</label>
          <input type="password"
                 id="password_confirm"
                 class="form-control"
                 formControlName="password_confirm">
        </div>
        <div class="button_connect_group">
          <button class="btn btn-primary" mat-raised-button color="accent"
          type="submit">Enregister
          </button>
        </div>
        
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
      <div *ngIf="error_password">
        <p class="text-danger">Les mots de passe ne sont pas identiques</p>
      </div>
    </mat-card>
    </div>
  </div>
