 <mat-sidenav-container class="main_container">
  <mat-sidenav class="sidenav_container" #sidenav mode="side" [(opened)]="opened">
    <h2 class="h2"><a routerLink="/" class="link_h2">Bloc Note</a></h2>
    <button mat-raised-button routerLink="add-section">Ajout Section</button>
    <app-section-list></app-section-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-icon (click)="sidenav.toggle()" class="open_nav_icon">reorder</mat-icon>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
