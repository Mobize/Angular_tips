<div class="row form_section">
  <div class="col-md-8">
    <form class="item_form" [formGroup]="itemForm" (ngSubmit)="onSaveItem()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="title">Code</label>
        <textarea  id="title"class="form-control" formControlName="code"></textarea>
      </div>
      <div id="submit_item_button">
        <button id="submit_button_item_form" class="btn btn-success" [disabled]="itemForm.invalid"
                type="submit">Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
