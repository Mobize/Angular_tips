<div class="row form_section">
  <div class="col-md-6">
    <h2>Nouvelle section</h2>
    <form [formGroup]="sectionForm" (ngSubmit)="onSaveSection()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <button class="btn btn-success" [disabled]="sectionForm.invalid"
              type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
